<div class="maps" layout="row" layout-wrap layout-fill layout-padding flex>
  <maps-map map="map" class="maps__map" ng-repeat="map in maps" flex="50" layout="column" layout-align="center center"></maps-map>
  
  <div flex="50" class="maps__map--new" layout="column" layout-align="center center">
    <p>Add data set and map</p>
    <md-button class="md-fab md-primary" ng-click="addMap($event)">
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
  </div>
</div>
